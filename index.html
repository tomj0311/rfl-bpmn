<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPMN Editor</title>
    <style>
      /* Prevent white flash by setting initial theme */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #212529;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Check for dark mode preference and apply immediately */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #1a1a1a;
          color: #e0e0e0;
        }
      }
      
      /* Override with saved preference if it exists */
      html[data-theme="dark"], html[data-theme="dark"] body {
        background-color: #1a1a1a !important;
        color: #e0e0e0 !important;
      }
      
      html[data-theme="light"], html[data-theme="light"] body {
        background-color: #ffffff !important;
        color: #212529 !important;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        min-height: 100vh;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Root element theme classes for immediate application */
      #root.bpmn-dark-theme,
      body.bpmn-dark-theme {
        background-color: #1a1a1a !important;
        color: #e0e0e0 !important;
      }
      
      #root.bpmn-light-theme,
      body.bpmn-light-theme {
        background-color: #ffffff !important;
        color: #212529 !important;
      }
      
      /* Loading state styles */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(128, 128, 128, 0.3);
        border-top: 3px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border: 3px solid rgba(128, 128, 128, 0.3);
          border-top: 3px solid var(--accent-color);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Apply saved theme immediately before any React rendering
      (function() {
        const savedTheme = localStorage.getItem('bpmn-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        // Apply theme to document element
        document.documentElement.setAttribute('data-theme', theme);
        
        // Set CSS custom properties immediately on document element
        if (theme === 'dark') {
          document.documentElement.style.setProperty('--bg-primary', '#1a1a1a');
          document.documentElement.style.setProperty('--text-primary', '#e0e0e0');
          document.documentElement.style.setProperty('--border-color', '#404040');
          document.documentElement.style.setProperty('--accent-color', '#4a9eff');
        } else {
          document.documentElement.style.setProperty('--bg-primary', '#ffffff');
          document.documentElement.style.setProperty('--text-primary', '#212529');
          document.documentElement.style.setProperty('--border-color', '#dee2e6');
          document.documentElement.style.setProperty('--accent-color', '#1976d2');
        }
        
        // Apply theme class to body immediately
        document.addEventListener('DOMContentLoaded', function() {
          const root = document.getElementById('root');
          if (root) {
            root.className = theme === 'dark' ? 'bpmn-dark-theme' : 'bpmn-light-theme';
          }
          document.body.className = theme === 'dark' ? 'bpmn-dark-theme' : 'bpmn-light-theme';
        });
        
        // Also try to apply immediately if DOM is already loaded
        if (document.readyState === 'loading') {
          // DOM is still loading, wait for DOMContentLoaded
        } else {
          // DOM is already ready
          const root = document.getElementById('root');
          if (root) {
            root.className = theme === 'dark' ? 'bpmn-dark-theme' : 'bpmn-light-theme';
          }
          document.body.className = theme === 'dark' ? 'bpmn-dark-theme' : 'bpmn-light-theme';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading indicator -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
